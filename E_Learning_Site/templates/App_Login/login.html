{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Log in {% endblock %}

{% block css_block %}

    <style>

        .sign_up{
            width: 550px;
            border: 1px solid #ccc;
            padding: 25px;
        }

        .log_in{
            width: 550px;
            border: 1px solid #ccc;
            padding: 50px;
        }

    </style>

{% endblock %}




{% block body_block %}
<!-- <center> tag pura div k center e anbe screen er -->

<center>
    <div class="log_in">
        <h3>Log in</h3>
        <br>
        <form method='post'>
            {{ form|crispy }}
            {% csrf_token %}

            <button type='submit' style="width:100%" class="btn btn-primary">Log in</button>
        </form>
    </div>
    <br>

    <div class="sign_up">
        <p>Don't have an account? <a href="{% url 'App_Login:signup' %}">Sign up</a></p>
    </div>
</center>


{% endblock %}
