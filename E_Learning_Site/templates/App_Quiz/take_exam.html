
{% extends 'navbar.html' %}

{% block body_block %}

  {% if user.is_authenticated %}
    <h2>{{ exam.name }} - Take Quiz</h2>
    <form method='post' action=''>
      {% csrf_token %}


      {% for q  in questions%}

        <div class="form-group">
          <label for="question">{{q.question}}</label>
        </div>
        <div class="form-check">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="op1" checked>
                <label class="form-check-label" for="gridRadios1_{{q.id}}">
                    {{q.op1}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="op2">
                <label class="form-check-label" for="gridRadios2_{{q.id}}">
                    {{q.op2}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="op3">
                <label class="form-check-label" for="gridRadios1_{{q.id}}">
                    {{q.op3}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="op4">
                <label class="form-check-label" for="gridRadios2_{{q.id}}">
                    {{q.op4}}
                </label>
            </div>
            <br>
        </div> 
      
      

      {% endfor %}
      <input id='timer' type='hidden' name="timer" value="">
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  {% else %}
      <h2 style="color:red">Login to Take Quiz</h2>
  {% endif %}

{% endblock %}
